<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #61dafb;
            border: 2px solid #61dafb;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #fff;
            color: #61dafb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body class="animated">
    <div>
        <h1>Welcome to my blog!</h1>
        <a href="https://www.aswind7.com/" class="cta-button">Visit Blog</a>
    </div>
</body>
</html>
