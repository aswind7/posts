<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- 	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no"/> -->
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>2048游戏</title>
	<link rel="stylesheet" href="css/game_2048.css">
</head>
<body>
	<div class="game-wrap">
		<div class="game-title">
			2048 Game
		</div>
		<div class="game-utils">
			<div class="game-utils-score">
				score: <span id="game-score">0</span>	
			</div>
			<div class="game-utils-undo">
				<button id="game-undo-btn">撤销</button>
			</div>
		</div>
		<div id="game_box">
			<div class="box-base-grid-wrap">
				<div id="gameOver-mask">
					<div class="gameOver-mask-title">
						Game Over!
					</div>
					<div class="gameOver-mask-tryAgain">
						Try again!
					</div>
				</div>
				<div class="box-base-grid">
					<div class="row">
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
					</div>
					<div class="row">
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
					</div>
					<div class="row">
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
					</div>
					<div class="row">
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
						<div class="box-base-grid-item"></div>
					</div>
				</div>
			</div>

			<div class="data-item-wrap">
		<!-- <div class="data-item item_pos_0_1 item_value_2">
					2
				</div> -->
			</div>
		</div>
	</div>
	<script src="js/game_2048.utils.js"></script>
	<script src="js/game_2048.js"></script>
</body>
</html>
